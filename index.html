<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海洋观测数据传输监控系统</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
</head>

<body>
    <div class="layui-fluid center">
        <div class="layui-row">
            <div class="layui-col-xs7">
                <div class="center_bg_left">
                    <img src="./static/bg3.png" />
                </div>
            </div>
            <div class="layui-col-xs5">
                <div class="login">
                    <p class="title">海洋观测数据传输监控系统</p>
                    <div class="login_form">
                        <div class="bg">
                            <img src="./static/ionc1.png" alt="">
                        </div>
                        <div class="layui-form">
                            <div class="layui-form-item loginTle">系统登录</div>
                            <div class="layui-form-item loginItem">
                                <label class="layui-form-label label">
                                    <img src="./static/user.png" />
                                </label>
                                <div class="layui-input-inline rtIpt">
                                    <input type="text" name="username" id="user" required lay-verify="user"
                                        placeholder="请输入账号" autocomplete="off" class="layui-input" />
                                </div>
                            </div>

                            <div class="layui-form-item loginItem">
                                <label class="layui-form-label label">
                                    <img src="./static/pass.png" />
                                </label>
                                <div class="layui-input-inline rtIpt">
                                    <input type="password" name="password" id="pass" required lay-verify="pass"
                                        placeholder="请输入密码" autocomplete="off" class="layui-input" />
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block btnBox">
                                    <button type="submit" class="layui-btn sub_btn" lay-submit lay-filter="login">
                                        登录
                                    </button>
                                </div>
                            </div>

                            <div class="layui-form-item desc">
                                技术支持:杭州蓝昌科技有限公司 电话:0571-87357882
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: "./assets/"
    }).extend({
        http: "api/http",
        index: "js/index"
    }).use("index");
</script>

</html>
