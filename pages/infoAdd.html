<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>添加人员</title>
	<link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
	<link rel="stylesheet" href="../assets/css/infoAdd.css" />
</head>

<body>
	<div class="layui-form layForm">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名:</label>
			<div class="layui-input-block lay_bg_color">
				<input type="text" name="personnel" required lay-verify="personnel" autocomplete="off"
					placeholder="请输入姓名" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">固定电话:</label>
			<div class="layui-input-block lay_bg_color">
				<input type="text" name="phone" lay-verify="phone" autocomplete="off"
					placeholder="请输入固定电话" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号:</label>
			<div class="layui-input-block lay_bg_color">
				<input type="text" name="mobile" required lay-verify="mobile" autocomplete="off"
					placeholder="请输入手机号" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">值班日:</label>
			<div class="layui-input-block" id="duty">
				<input type="checkbox" value="1" lay-skin="primary" title="周一">
				<input type="checkbox" value="2" lay-skin="primary" title="周二">
				<input type="checkbox" value="3" lay-skin="primary" title="周三">
				<input type="checkbox" value="4" lay-skin="primary" title="周四">
				<input type="checkbox" value="5" lay-skin="primary" title="周五">
				<input type="checkbox" value="6" lay-skin="primary" title="周六">
				<input type="checkbox" value="7" lay-skin="primary" title="周日">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">所属站点:</label>
			<div class="layui-input-block">
				<div class="lay_bg_color">
					<select name="ofCountry" id="oneId" fn="getErFn" lay-filter="filt"></select>
				</div>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label label"></label>
			<div class="layui-input-block lock">
				<div class="lay_bg_color">
					<select name="ofArea" id="twoId" fn="getSanFn" lay-filter="filt"></select>
				</div>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label label"></label>
			<div class="layui-input-block lock">
				<div class="lay_bg_color">
					<select name="ofCenter" id="threeId" lay-filter="filt"></select>
				</div>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">备注:</label>
			<div class="layui-input-block lay_bg_color">
				<textarea name="description" placeholder="请输入备注" class="layui-textarea"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="submit" class="layui-btn subbtn" lay-submit lay-filter="sub">
					提交
				</button>
			</div>
		</div>
	</div>
</body>
<script src="../assets/lib/layui/layui.js"></script>
<script>
	layui
		.config({
			base: "../assets/",
		})
		.extend({
			http: "api/http",
			getFn: "lib/getFn",
			infoAdd: "js/infoAdd",
		})
		.use("infoAdd");
</script>

</html>
