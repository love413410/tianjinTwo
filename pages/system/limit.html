<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>权限管理</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/lib/dtree/dtree.css">
    <link rel="stylesheet" href="../../assets/lib/dtree/font/dtreefont.css">
    <link rel="stylesheet" href="../../assets/css/lib.css" />
    <link rel="stylesheet" href="../../assets/css/common/layer.css" />
    <link rel="stylesheet" href="../../assets/css/system/limit.css" />
</head>

<body>
    <div class="layui-form retr">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="retr" placeholder="请输入账号" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="subBtn">
                        查询
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="retr_count">
        <button class="layui-btn layui-btn-normal" onclick="addData()">
            添加用户
        </button>
    </div>
    <div class="layui-hide" id="table" lay-filter="table"></div>
    <script type="text/html" id="toolbar">
        <img src="../../static/2.png" title="修改信息" lay-event="change" class="toolbar_img"/>
        <img src="../../static/3.png" title="分配角色" lay-event="setup" class="toolbar_img"/>
        <img src="../../static/5.png" title="重置密码"lay-event="reset" class="toolbar_img"/>
        <img src="../../static/4.png" title="删除" lay-event="delete" class="toolbar_img"/>
	</script>

    <!-- 分配站点 -->
    <div class="layui-form limit-form" lay-filter="limitForm" id="limitForm">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">账号:</label>
            <div class="layui-input-block">
                <input type="text" disabled name="userName" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分配站点:</label>
            <div class="layui-input-block tree">
                <div id="elemTree">

                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">国家:</label>
            <div class="layui-input-block check">
                <div id="checks">
                    <!-- <div>
							<div class="layui-inline">
								<input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked="">
							</div>
							<div class="layui-inline">
								<input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked="">
							</div>
						</div>   -->
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">地方:</label>
            <div class="layui-input-block check">
                <div id="check">
                    <!-- <div>
							<div class="layui-inline">
								<input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked="">
							</div>
							<div class="layui-inline">
								<input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked="">
							</div>
						</div>   -->
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-sm obtain" lay-submit lay-filter="elBtn">
                确定
            </button>
        </div>
    </div>
</body>
<script src="../../assets/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: "../../assets/",
    }).extend({
        http: "api/http",
        dtree: "lib/dtree/dtree",
        limit: "js/system/limit",
    }).use("limit");
</script>

</html>
