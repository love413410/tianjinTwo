<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>站点信息</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/lib.css" />
    <link rel="stylesheet" href="../../assets/css/system/log.css" />
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-form retr">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline lay_sele lay_bg_color">
                        <select name="id" id="sele"></select>
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline lay_time lay_bg_color">
                        <input type="text" id="date" name="date" readonly class="layui-input" />
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn subbtn" lay-submit lay-filter="subBtn">
                            查询
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-hide" id="table" lay-filter="table"></div>
    </div>
</body>

<script src="../../assets/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: "../../assets/",
    }).extend({
        http: "api/http",
        getFn: "lib/getFn",
        log: "js/system/log",
    }).use("log");
</script>

</html>
