	<title>站点数据接收率</title>
	<link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />

<body>
	<div class="layui-form retr">
		<div class="layui-form-item">
			<div class="layui-inline">
				<div class="layui-input-inline lay_sele lay_bg_color">
					<select id="laySele" name="type" lay-filter="laySele"></select>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline lay_sele lay_bg_color">
					<select id="laySeleA" name="ofAreaCenter" lay-filter="laySeleA"></select>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline lay_sele lay_bg_color">
					<select id="laySeleB" name="ofArea" lay-filter="laySeleB"></select>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline lay_sele lay_bg_color">
					<select id="laySeleC" name="ofCenter" lay-filter="laySeleC"></select>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline lay_sele lay_bg_color">
					<select id="type" name="style"></select>
				</div>
			</div>

			<div class="layui-inline">
				<div class="layui-input-inline lay_time lay_bg_color">
					<input type="text" id="date" name="date" required lay-verify="date" autocomplete="off"
						placeholder="请选择日期范围" autocomplete="off" class="layui-input" />
				</div>
			</div>

			<div class="layui-inline">
				<div class="layui-input-inline">
					<button class="layui-btn subbtn" lay-submit lay-filter="subBtn">
						查询
					</button>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<button class="layui-btn subbtn" lay-submit lay-filter="expBtn">
						导出
					</button>
				</div>
			</div>

			<div class="layui-inline">
				<div class="layui-input-inline">
					<button class="layui-btn subbtn" onclick="RoutoFn('./sum.html')">
						汇总统计
					</button>
				</div>
			</div>
		</div>
	</div>

<script>
	layui
		.config({
			base: "../assets/",
		})
		.extend({
			http: "api/http",
