<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/layHomes.css" />
</head>

<body>
    <div class="layui-form lay-form" lay-filter="layForm">
        <div class="layui-form-item">
            <label class="layui-form-label">站名:</label>
            <div class="layui-input-block">
                <input type="text" name="station" disabled class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">位置:</label>
            <div class="layui-input-block">
                <input type="text" name="seat" disabled class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">IP信息:</label>
            <div class="layui-input-block">
                <input type="text" name="ip" disabled class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数据报到时间:</label>
            <div class="layui-input-block">
                <input type="text" name="newTime" disabled class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分钟数据文件:</label>
            <div class="layui-input-block">
                <input type="text" name="minuteFile" disabled class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">整点数据文件:</label>
            <div class="layui-input-block">
                <input type="text" name="hourFile" disabled class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">正点数据文件:</label>
            <div class="layui-input-block">
                <input type="text" name="punctualityFile" disabled class="layui-input" />
            </div>
        </div>
        <p class="hide-tle">
            故障推断
        </p>
        <input type="hidden" name="id">
        <input type="hidden" name="type">
        <div class="layui-form-item">
            <label class="layui-form-label">故障类型:</label>
            <div class="layui-input-block lay_sele">
                <select name="faultType" id="faultType" lay-filter="faultType"></select>
            </div>
        </div>
        <div class="layui-form-item" id="layHide">
            <label class="layui-form-label">确认故障:</label>
            <div class="layui-input-block lay_sele">
                <select name="faulCconfirm" id="faulCconfirm"></select>
            </div>
        </div>

        <div class="layui-form-item layui-hide">
            <label class="layui-form-label">确认故障:</label>
            <div class="layui-input-block lay_sele">
                <textarea name="faul" autocomplete="off" placeholder="请确认故障" class="layui-textarea lay_ipt"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">故障处理人:</label>
            <div class="layui-input-block lay_sele">
                <select name="handler" id="handler"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">推断故障:</label>
            <div class="layui-input-block">
                <textarea name="fault" disabled class="layui-textarea lay_ipt"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <button id="subbtn" class="layui-btn subbtn" lay-submit lay-filter="sub"></button>
            <p class="layui-btn layui-btn-primary layui-border-orange subbtn layui-hide">已提交</p>
        </div>
    </div>

</body>
<script src="../assets/lib/layui/layui.js"></script>
<script>
    layui
        .config({
            base: "../assets/",
        })
        .extend({
            http: "api/http",
            getFn: "lib/getFn",
            layHomes: "js/layHomes",
        })
        .use("layHomes");
</script>

</html>
