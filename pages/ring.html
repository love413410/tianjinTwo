<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>各站点接收率统计</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/lib.css" />
    <link rel="stylesheet" href="../assets/css/ring.css" />
</head>

<body>
    <div class="layui-form retr">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline lay_bg_color">
                    <select id="laySele" name="type" lay-filter="laySele"></select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline lay_bg_color">
                    <select id="area" name="id"></select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button class="layui-btn subbtn" lay-submit lay-filter="subBtn">
                        查询
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="lay-center">
        <div class="center">
            <div class="layui-hide" id="table" lay-filter="table"></div>
            <div class="layui-row lay-line" id="bar"></div>
        </div>
    </div>
</body>
<script src="../assets/lib/layui/layui.js"></script>
<script src="../assets/lib/echarts.js"></script>
<script>
    layui.config({
        base: "../assets/",
    }).extend({
        http: "api/http",
        ring: "js/ring",
    }).use("ring");
</script>

</html>
