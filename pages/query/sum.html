<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>海洋观测数据传输与故障响应系统</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/lib.css" />
    <link rel="stylesheet" href="../../assets/css/query/sum.css" />
</head>

<body>
    <div class="layui-form retr">
        <!-- <div class="layui-form-item title">
			<p class="lt">
				汇总统计
			</p>
			<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="close"></p>
		</div> -->
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline lay_sele lay_bg_color">
                    <select id="laySele" name="type"></select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline lay_sele lay_bg_color">
                    <input type="text" name="year" id="time" required lay-verify="date" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button class="layui-btn subbtn" lay-submit lay-filter="subBtn">
                        查询
                    </button>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button class="layui-btn subbtn" lay-submit lay-filter="expBtn">
                        下载
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="lay-center">
        <div class="center">
            <div class="layui-hide" id="table" lay-filter="table"></div>
            <div class="layui-row lay-line" id="line"></div>
            <div class="layui-row lay-line" id="bar"></div>
        </div>
    </div>
</body>

<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/echarts.js"></script>
<script>
    layui.config({
        base: "../../assets/",
    }).extend({
        http: "api/http",
        load: "api/load",
        sum: "js/query/sum",
    }).use("sum");
</script>

</html>
