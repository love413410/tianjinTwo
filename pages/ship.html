<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>海洋观测数据传输与故障响应系统</title>
	<link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
	<link rel="stylesheet" href="../assets/css/lib.css" />
	<link rel="stylesheet" href="../assets/css/ship.css" />
</head>

<body>
	<div class="layui-fluid">
		<!-- <div class="layui-row title">
			<p class="lt">
				志愿船观测
			</p>
			<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="close"></p>
		</div> -->

		<div class="layui-row layui-form retr">
			<div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-input-inline lay_sele lay_bg_color">
						<select name="style" lay-filter="laySele">
							<option value="xml">xml</option>
							<option value="bbx">bbx</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline lay_sele lay_bg_color">
						<select id="laySele" name="type"></select>
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline lay_sele lay_bg_color">
						<select id="laySeleA" name="ofAreaCenter" lay-filter="laySeleA"></select>
					</div>
				</div>
				<div class="layui-inline isHide">
					<div class="layui-input-inline lay_sele lay_bg_color">
						<select id="laySeleB" name="ofArea" lay-filter="laySeleB"></select>
					</div>
				</div>
				<div class="layui-inline isHide">
					<div class="layui-input-inline lay_sele lay_bg_color">
						<select id="laySeleC" name="ofCenter" lay-filter="laySeleC"></select>
					</div>
				</div>

				<div class="layui-inline">
					<div class="layui-input-inline lay_time lay_bg_color">
						<input type="text" id="date" name="date" required lay-verify="date" autocomplete="off"
							placeholder="请选择日期范围" class="layui-input" />
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline">
						<button class="layui-btn subbtn" lay-submit lay-filter="subBtn">
							查询
						</button>
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline">
						<button class="layui-btn subbtn" lay-submit lay-filter="expBtn">
							导出
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="layui-hide" id="table" lay-filter="table"></div>

		<!-- <div class="layui-row thead">
			<div class="layui-col-xs2">船舶呼号</div>
			<div class="layui-col-xs2">船名</div>
			<div class="layui-col-xs2">应收文件(个)</div>
			<div class="layui-col-xs2">实收文件(个)</div>
			<div class="layui-col-xs2">接收率</div>
			<div class="layui-col-xs2">备注</div>
		</div>
		<div class="layui-row" id="tbody"></div>
		<div id="pag"></div> -->
	</div>
</body>
<script src="../assets/lib/layui/layui.js"></script>
<script>
	layui
		.config({
			base: "../assets/",
		})
		.extend({
			http: "api/http",
			load: "api/load",
			getFn: "lib/getFn",
			query: "js/query",
			ship: "js/ship",
		})
		.use("ship");
</script>

</html>
