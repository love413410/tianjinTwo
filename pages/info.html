<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>人员信息</title>
	<link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
	<link rel="stylesheet" href="../assets/css/lib.css" />
	<link rel="stylesheet" href="../assets/css/info.css" />
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row layui-form retr">
			<div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-input-inline lay_bg_color">
						<input type="text" name="retr" autocomplete="off" placeholder="请输入人员姓名" class="layui-input" />
					</div>
				</div>
				<div class="layui-inline">
					<button class="layui-btn subbtn" lay-submit lay-filter="subBtn">
						查询
					</button>
				</div>
				<div class="layui-inline">
					<button class="layui-btn subbtn" lay-submit lay-filter="expBtn">
						导出人员信息
					</button>
				</div>
			</div>
		</div>

		<div class="layui-row lay-count">
			<button class="layui-btn subbtn" onclick="openFn()">
				添加人员
			</button>
		</div>
		<div class="layui-hide" id="table" lay-filter="table"></div>
	</div>
</body>


<script type="text/html" id="toolbar">
	<a class="btn" lay-event="1">
		<img src="../static/2.png" title="修改信息"/>
	</a>
	<a class="btn" lay-event="3">
		<img src="../static/4.png" title="删除" />
	</a>
	{{#if(d.fields.userName ==""){}}
	<a class="btn" lay-event="2">
		<img src="../static/3.png" title="分配账号"/>
	</a>
	{{#} if(d.fields.userName !=""){}}
	<a class="btn" lay-event="4">
		<i class="layui-icon layui-icon-refresh" title="重置密码"></i>
	</a>
	{{#}}}
</script>


<div id="limits">
	<!-- <div class="tle">
		<p class="lt">
			分配
		</p>
		<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" onclick="limitFn('0')"></p>
	</div> -->
	<form class="layui-form limit" id="limit">
		<input type="hidden" name="limit" value="3">
		<div class="layui-form-item">
			<label class="layui-form-label">账号:</label>
			<div class="layui-input-block lay_bg_color">
				<input type="text" name="userName" required lay-verify="userName" autocomplete="off"
					placeholder="请输入账号,不可存在汉字或全为数字" class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码:</label>
			<div class="layui-input-block lay_bg_color">
				<input type="password" name="passWord" id="pass" lay-verify="passWord" autocomplete="off"
					placeholder="请输入密码" class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码:</label>
			<div class="layui-input-block lay_bg_color">
				<input type="password" name="newPass" lay-verify="newPass" autocomplete="off" placeholder="请确认密码"
					class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn subbtn" lay-submit lay-filter="addSub">
					提交
				</button>
			</div>
		</div>
	</form>
</div>

<script src="../assets/lib/layui/layui.js"></script>
<script>
	layui
		.config({
			base: "../assets/",
		})
		.extend({
			http: "api/http",
			load: "api/load",
			getFn: "lib/getFn",
			info: "js/info",
		})
		.use("info");
</script>

</html>
