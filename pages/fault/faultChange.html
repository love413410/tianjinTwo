<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>故障统计</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/lib.css" />
    <link rel="stylesheet" href="../../assets/css/fault/faultChange.css" />
</head>

<body>
    <div class="layui-form layForm" lay-filter="addForm" id="addForm">
        <input type="hidden" name="id">

        <div class="layui-form-item">
            <label class="layui-form-label">站点名:</label>
            <div class="layui-input-block lay_bg_color">
                <input type="text" name="station" disabled autocomplete="off" placeholder="请输入站点名"
                    class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">故障类型:</label>
            <div class="layui-input-block lay_bg_color">
                <select name="faultType" id="faultType" lay-filter="faultType"></select>
            </div>
        </div>

        <div class="layui-form-item" id="layItem">
            <label class="layui-form-label">确认故障:</label>
            <div class="layui-input-block lay_bg_color">
                <select name="faulCconfirm" id="faulCconfirm"></select>
            </div>
        </div>

        <div class="layui-form-item layui-hide">
            <label class="layui-form-label">确认故障:</label>
            <div class="layui-input-block lay_bg_color">
                <textarea name="faulCconfirms" placeholder="请输入确认故障" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">缺失时间:</label>
            <div class="layui-input-block lay_bg_color">
                <input type="text" name="startTime" disabled class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">处理人:</label>
            <div class="layui-input-block lay_bg_color">
                <select name="handler" id="handler"></select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">推断故障:</label>
            <div class="layui-input-block lay_bg_color">
                <textarea name="faultReason" placeholder="请输入备注" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn subbtn" lay-submit lay-filter="sub">
                    提交
                </button>
            </div>
        </div>
    </div>
</body>
<script src="../../assets/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: "../../assets/",
    }).extend({
        http: "api/http",
        getFn: "lib/getFn",
        faultChange: "js/fault/faultChange",
    }).use("faultChange");
</script>

</html>
