<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>修改用户信息</title>
	<link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
	<!-- <link rel="stylesheet" href="../public/lib/dtree/dtree.css">
		<link rel="stylesheet" href="../public/lib/dtree/font/dtreefont.css"> -->
	<link rel="stylesheet" href="../assets/css/limitChange.css" />
</head>

<body>
	<div class="layui-form layForm" lay-filter="layForm">
		<input type="hidden" name="id">
		<div class="layui-form-item">
			<label class="layui-form-label">账号:</label>
			<div class="layui-input-block lay_bg_color">
				<input type="text" name="userName" disabled class="layui-input lay_ipt" />
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">用户权限:</label>
			<div class="layui-input-block" id="limit">
				<input type="radio" name="limit" value="1" title="超级管理员" checked />
				<input type="radio" name="limit" value="2" title="普通管理员" />
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">所属站点:</label>
			<div class="layui-input-block lay_bg_color">
				<select name="ofCountry" id="ofCountry" fn="getErFn" lay-filter="filt"></select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"></label>
			<div class="layui-input-block lay_bg_color">
				<select name="ofArea" id="ofArea" fn="getSanFn" lay-filter="filt"></select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"></label>
			<div class="layui-input-block lay_bg_color">
				<select name="ofCenter" id="ofCenter" lay-filter="filt"></select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn subbtn" lay-submit lay-filter="addSub">
					提交
				</button>
			</div>
		</div>

	</div>

</body>


<script src="../assets/lib/layui/layui.js"></script>
<script>
	layui
		.config({
			base: "../assets/",
		})
		.extend({
			http: "api/http",
			getFn: "lib/getFn",
			limitChange: "js/limitChange",
		})
		.use("limitChange");
</script>


</html>
