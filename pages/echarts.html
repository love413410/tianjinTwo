<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>站点数据接收率柱状图</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/lib.css" />
    <link rel="stylesheet" href="../assets/css/echarts.css" />
    <style>
        .main {
            width: 100%;
            height: 555px;
        }
    </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row title">
            <p class="lt">
                台站查询
            </p>
            <p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="close"></p>
        </div>

        <div class="layui-row layui-form retr">
            <div class="layui-form-item">
                <div class="layui-inline">
					<div class="layui-input-inline lay_sele lay_bg_color">
						<select id="laySele" name="type"></select>
					</div>
				</div>

				<div class="layui-inline">
					<div class="layui-input-inline lay_sele lay_bg_color">
						<select id="laySeleA" name="ofAreaCenter" lay-filter="laySeleA"></select>
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline lay_sele lay_bg_color">
						<select id="laySeleB" name="ofArea" lay-filter="laySeleB"></select>
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline lay_sele lay_bg_color">
						<select id="laySeleC" name="ofCenter" lay-filter="laySeleC"></select>
					</div>
				</div>

				<div class="layui-inline">
					<div class="layui-input-inline lay_sele lay_bg_color">
						<select id="type" name="style"></select>
					</div>
				</div>

				<div class="layui-inline">
					<div class="layui-input-inline lay_time lay_bg_color">
						<input type="text" id="date" name="date" required lay-verify="date" autocomplete="off"
							placeholder="请选择日期范围" autocomplete="off" class="layui-input" />
					</div>
				</div>

				<div class="layui-inline">
					<div class="layui-input-inline">
						<button class="layui-btn subbtn" lay-submit lay-filter="subBtn">
							查询
						</button>
					</div>
				</div>
            </div>
        </div>
    </div>

    <div class="main" id="bar"></div>
</body>
<script src="../assets/lib/layui/layui.js"></script>
<script src="../assets/lib/echarts.js"></script>
<script>
    layui
        .config({
            base: "../assets/",
        })
        .extend({
            http: "api/http",
            getFn: "lib/getFn",
            echart: "js/echart",
        })
        .use("echart");
</script>

</html>
