<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>故障统计</title>
	<link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
	<link rel="stylesheet" href="../assets/css/lib.css" />
	<link rel="stylesheet" href="../assets/css/fault.css" />
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row title">
			<p class="lt">
				故障类型操作
			</p>
			<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="close"></p>
		</div>

		<div class="layui-row layui-form retr">
			<div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-input-inline lay_bg_color">
						<input type="text" name="look" autocomplete="off" placeholder="请输入故障类型" class="layui-input" />
					</div>
				</div>

				<div class="layui-inline">
					<div class="layui-input-inline lay_bg_color">
						<select id="type" name="type">
							<option value="0">全部</option>
							<option value="1">等待处理</option>
							<option value="2">处理完毕</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline">
						<button class="layui-btn subbtn" lay-submit lay-filter="subBtn">
							查询
						</button>
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline">
						<button class="layui-btn subbtn" lay-submit lay-filter="expBtn">
							导出
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- <div class="layui-row lay-count"></div> -->

		<div class="layui-hide" id="table" lay-filter="table"></div>

		<script type="text/html" id="toolbar">
			{{#if(d.fields.state!=2){}}
			<a class="btn" lay-event="1">
				<img src="../static/2.png" title="修改信息"/>
			</a>
			{{#}}}
			<a class="btn" lay-event="2">
				<img src="../static/4.png" title="删除" />
			</a>
		</script>

	</div>
</body>
<script src="../assets/lib/layui/layui.js"></script>
<script>
	layui
		.config({
			base: "../assets/",
		})
		.extend({
			http: "api/http",
			load: "api/load",
			fault: "js/fault",
		})
		.use("fault");
</script>

</html>
