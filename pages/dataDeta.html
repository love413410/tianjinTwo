<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>故障统计详情</title>
		<link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../assets/css/lib.css" />
		<link rel="stylesheet" href="../assets/css/dataDeta.css" />
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-form retr">
				<div class="layui-inline">
					<div class="layui-input-inline lay_bg_color">
						<input type="number" min="1" max="100" name="percent" required lay-verify="percent" autocomplete="off" placeholder="请输入最低百分比值" class="layui-input" />
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline">
						<button class="layui-btn subbtn" lay-submit lay-filter="subBtn">
							查询
						</button>
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline">
						<button class="layui-btn subbtn" lay-submit lay-filter="expBtn">
							导出
						</button>
					</div>
				</div>
			</div>
			<div class="layui-hide" id="table" lay-filter="table"></div>
		</div>
	</body>
	<script src="../assets/lib/layui/layui.js"></script>
	<script>
		layui
			.config({
				base: "../assets/",
			})
			.extend({
				http: "api/http",
				load: "api/load",
				getFn: "lib/getFn",
				dataDeta: "js/dataDeta",
			})
			.use("dataDeta");
	</script>
</html>
