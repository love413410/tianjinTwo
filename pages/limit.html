<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>权限管理</title>
	<link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
	<link rel="stylesheet" href="../assets/lib/dtree/dtree.css">
	<link rel="stylesheet" href="../assets/lib/dtree/font/dtreefont.css">
	<link rel="stylesheet" href="../assets/css/lib.css" />
	<link rel="stylesheet" href="../assets/css/limit.css" />
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row layui-form retr">
			<div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-input-inline lay_bg_color">
						<input type="text" name="retr" autocomplete="off" placeholder="请输入账号" class="layui-input" />
					</div>
				</div>
				<div class="layui-inline">
					<button class="layui-btn subbtn" lay-submit lay-filter="subBtn">
						查询
					</button>
				</div>
			</div>
		</div>
		<div class="layui-row lay-count">
			<button class="layui-btn subbtn" onclick="openFn()">
				添加用户
			</button>
		</div>
		<div class="layui-hide" id="table" lay-filter="table"></div>
	</div>

	<script type="text/html" id="toolbar">
		<a class="btn" lay-event="1">
			<img src="../static/2.png" title="修改信息" />
		</a>
		<a class="btn" lay-event="2">
			<img src="../static/3.png" title="站点分配"/>
		</a>
		<a class="btn" lay-event="3">
			<img src="../static/4.png" title="删除" />
		</a>
		<a class="btn" lay-event="4">
			<i class="layui-icon layui-icon-refresh" title="重置密码"></i>
		</a>
	</script>

		</div> -->

		<div class="layui-form limit-form" lay-filter="limitForm" id="limitForm">
			<input type="hidden" name="id">
			<div class="layui-form-item">
				<label class="layui-form-label">账号:</label>
				<div class="layui-input-block">
					<input type="text" disabled name="userName" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">分配站点:</label>
				<div class="layui-input-block tree">
					<div id="elemTree">

					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">站点类型:</label>
				<div class="layui-input-block check">
					<div id="check">
						<!-- <div>
							<div class="layui-inline">
								<input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked="">
							</div>
							<div class="layui-inline">
								<input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked="">
							</div>
						</div>   -->
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">站点类型:</label>
				<div class="layui-input-block check">
					<div id="checks">
						<!-- <div>
							<div class="layui-inline">
								<input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked="">
							</div>
							<div class="layui-inline">
								<input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked="">
							</div>
						</div>   -->
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<button class="layui-btn layui-btn-sm obtain" lay-submit lay-filter="elBtn">
					确定
				</button>
			</div>

		</div>
	<!-- </div> -->

</body>
<script src="../assets/lib/layui/layui.js"></script>
<script>
	layui
		.config({
			base: "../assets/",
		})
		.extend({
			http: "api/http",
			dtree: "lib/dtree/dtree",
			limit: "js/limit",
		})
		.use("limit");
